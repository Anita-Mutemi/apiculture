<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../markcss/signup.css">
</head>
<body>
    <div class="row">

    <form action="action-page.php"method="Posts">
        <div>
            <label for="fname">Firstname:</label>
            <input type="text" id="frame" name="frame" placeholder="TypeFname"required>
        </div>
        <br>
        <div>
            <label for="Lname">Lastname:</label>
            <input type="text" id="Frame" name="Lname" placeholder="TypeLname"required>
        </div>

        <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="Pass"name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email@gmail.com">
        </div>

        <br>

        <div>
            <label for="Phone">Phone#</label>
            <input type="tel" id="Phone" name="Phone" placeholder="+254700000000">
        </div>
         
        <br>

        <div>
            <label for="bdate">Birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="quantity">Quantity in Kg's:</label>
            <input type="number" id="quantity"name="quantity"min="0" max="99" value="1">
        </div>

        <br>


        <br>

        <div>
            <label for="title">Title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio"id="Mr."name="title"value="Mr.">

            <label for="Mrs">Mrs.</label>
            <input type="radio" id="Mrs."name="title"value="Mrs.">

        </div>

        <br>

        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="Mastercard">mastercard</option>
                <option value="Giftcard">Giftcard</option>
            </select>
        </div>
        <div class="btn">
            <ul><a href="./Login.html">Login</a></ul>
            <ul><a href="./index.html">Home</a></ul>

        </div>
    </form>
</div>
</body>
</html>
